<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Website with Slideshow and Voice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f0f0f0;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    .slideshow-container {
      position: relative;
      max-width: 90%;
      margin: 20px auto;
    }

    .slide {
      display: none;
      width: 100%;
    }

    .slide img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      h1 {
        font-size: 20px;
      }

      .slide img {
        height: auto;
      }
    }
  </style>
</head>
<body onload="startSlideshow(); speakWelcome();">

  <h1>Welcome to Our Website</h1>

  <div class="slideshow-container">
    <div class="slide"><img src="https://via.placeholder.com/800x400?text=Image+1" alt="Image 1"></div>
    <div class="slide"><img src="https://via.placeholder.com/800x400?text=Image+2" alt="Image 2"></div>
    <div class="slide"><img src="https://via.placeholder.com/800x400?text=Image+3" alt="Image 3"></div>
  </div>

  <script>
    // Auto Image Slideshow
    let slideIndex = 0;
    function startSlideshow() {
      const slides = document.getElementsByClassName("slide");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1; }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(startSlideshow, 3000); // Change image every 3 seconds
    }

    // Text-to-Speech Welcome Voice
    function speakWelcome() {
      if ('speechSynthesis' in window) {
        const msg = new SpeechSynthesisUtterance("Welcome to our website, sir");
        const voices = window.speechSynthesis.getVoices();
        msg.voice = voices.find(v => v.name.includes("Female") || v.name.includes("English")) || voices[0];
        msg.lang = "en-US";
        msg.pitch = 1;
        msg.rate = 1;
        // Slight delay for voices to load
        setTimeout(() => window.speechSynthesis.speak(msg), 100);
      } else {
        console.log("Speech synthesis not supported.");
      }
    }
  </script>

</body>
</html>
