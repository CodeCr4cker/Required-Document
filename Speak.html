<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .slideshow-container {
      max-width: 90%;
      margin: auto;
    }

    .slide {
      display: none;
    }

    .slide img {
      width: 100%;
      border-radius: 8px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <h1>Welcome to Our Website</h1>

  <div class="slideshow-container">
    <div class="slide"><img src="https://via.placeholder.com/800x400?text=Slide+1" alt="Slide 1"></div>
    <div class="slide"><img src="https://via.placeholder.com/800x400?text=Slide+2" alt="Slide 2"></div>
    <div class="slide"><img src="https://via.placeholder.com/800x400?text=Slide+3" alt="Slide 3"></div>
  </div>

  <script>
    // Auto Image Slideshow
    let slideIndex = 0;
    function startSlideshow() {
      const slides = document.getElementsByClassName("slide");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1; }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(startSlideshow, 3000);
    }

    // Welcome Voice
    function speakWelcome() {
      if ('speechSynthesis' in window) {
        const msg = new SpeechSynthesisUtterance("Welcome to our website, sir");
        const voices = speechSynthesis.getVoices();
        msg.voice = voices.find(v => v.name.includes("Female") || v.name.includes("English")) || voices[0];
        msg.lang = "en-US";
        msg.pitch = 1;
        msg.rate = 1;

        if (speechSynthesis.getVoices().length === 0) {
          speechSynthesis.onvoiceschanged = () => speechSynthesis.speak(msg);
        } else {
          speechSynthesis.speak(msg);
        }
      } else {
        console.log("Speech synthesis not supported.");
      }
    }

    // Cordova Device Ready
    document.addEventListener("deviceready", function () {
      startSlideshow();
      speakWelcome();
    }, false);

    // If testing in browser (non-Cordova), fallback
    window.addEventListener("load", function () {
      if (!window.cordova) {
        startSlideshow();
        speakWelcome();
      }
    });
  </script>

</body>
</html>
