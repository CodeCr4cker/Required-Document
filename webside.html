<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .chat-container {
            max-width: 400px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .chatbox {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .message {
            margin: 10px 0;
        }

        .user-message {
            text-align: right;
            color: blue;
        }

        .bot-message {
            text-align: left;
            color: green;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chatbox" id="chatbox"></div>
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script>
        function sendMessage() {
            const userInput = document.getElementById("userInput");
            const userMessage = userInput.value;

            if (userMessage.trim() === "") return; // Prevent empty messages

            displayMessage(userMessage, "user-message");
            userInput.value = ""; // Clear input field

            const botResponse = getBotResponse(userMessage);
            displayMessage(botResponse, "bot-message");
        }

        function displayMessage(message, className) {
            const chatbox = document.getElementById("chatbox");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = message;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
        }

        function getBotResponse(input) {
            const lowerInput = input.toLowerCase();
            
            if (lowerInput.includes("hello") || lowerInput.includes("hi")) {
                return "Hi there! How can I assist you?";
            } else if (lowerInput.includes("how are you")) {
                return "I'm just a bunch of code, but thanks for asking!";
            } else if (lowerInput.includes("bye")) {
                return "Goodbye! Have a great day!";
            } else if (lowerInput.includes("what is your name")) {
                return "I am a simple chatbot created to assist you.";
            } else if (lowerInput.includes("help")) {
                return "Sure! What do you need help with?";
            } else if (lowerInput.includes("weather")) {
                return "I can't check the weather, but you can look it up online!";
            } else {
                return "I'm sorry, I didn't understand that. Can you ask something else?";
            }
        }
    </script>
</body>
</html>
