<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gateman Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      color: white;
    }
    .door-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .door {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      transition: transform 1s ease;
      z-index: 1;
      background-color: red;
    }
    .left-door {
      left: 0;
    }
    .right-door {
      right: 0;
    }
    .gateman {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      z-index: 2;
    }
    .question-box {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 3;
    }
    .question-box input {
      padding: 8px;
      font-size: 16px;
    }
    .question-box button {
      padding: 8px 14px;
      font-size: 16px;
      margin-left: 8px;
      cursor: pointer;
    }
    .bookbox {
      display: none;
      text-align: center;
      margin-top: 50px;
    }
    .book {
      width: 80%;
      margin: auto;
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="door-container" id="doorContainer">
  <div class="door left-door" id="leftDoor"></div>
  <div class="door right-door" id="rightDoor"></div>

  <img src="https://via.placeholder.com/150?text=Gateman" class="gateman" id="gateman" alt="Gateman">

  <div class="question-box" id="questionBox">
    <p id="questionText">Loading...</p>
    <input type="text" id="userAnswer" placeholder="Your answer">
    <button onclick="checkAnswer()">Submit</button>
    <p id="response"></p>
  </div>
</div>

<div class="bookbox" id="bookBox">
  <div class="book">
    <h2>üìñ Magical Book</h2>
    <p>This book appears only when you pass the gatekeeper!</p>
    <p>‚ÄúProgramming is not just code, it‚Äôs poetry.‚Äù</p>
  </div>
</div>

<script>
  const questions = [
    { q: "What is 5 + 3?", a: "8" },
    { q: "What color is the sky?", a: "blue" },
    { q: "Type the word 'magic'", a: "magic" },
    { q: "What is 10 - 6?", a: "4" }
  ];

  const questionBox = document.getElementById('questionBox');
  const gateman = document.getElementById('gateman');
  const leftDoor = document.getElementById('leftDoor');
  const rightDoor = document.getElementById('rightDoor');
  const bookBox = document.getElementById('bookBox');
  const response = document.getElementById('response');
  const questionText = document.getElementById('questionText');

  let currentAnswer = "";

  function loadRandomQuestion() {
    const random = questions[Math.floor(Math.random() * questions.length)];
    questionText.textContent = random.q;
    currentAnswer = random.a.toLowerCase();
  }

  function checkAnswer() {
    const userInput = document.getElementById('userAnswer').value.trim().toLowerCase();
    if (userInput === currentAnswer) {
      response.textContent = "Correct! Welcome.";
      response.style.color = "lime";
      gateman.style.display = "none";
      questionBox.style.display = "none";
      openDoors();
    } else {
      response.textContent = "Wrong answer. Try again.";
      response.style.color = "red";
    }
  }

  function openDoors() {
    leftDoor.style.transform = "translateX(-100%)";
    rightDoor.style.transform = "translateX(100%)";
    setTimeout(() => {
      bookBox.style.display = "block";
    }, 1000);
  }

  loadRandomQuestion();
</script>

</body>
</html>
