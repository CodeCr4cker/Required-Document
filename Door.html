<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sci-Fi Door With Gateman</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .door-container {
      position: relative;
      width: 400px;
      height: 300px;
      background: #111;
      overflow: hidden;
      box-shadow: 0 0 20px #0ff;
      z-index: 1;
      transition: opacity 1.5s ease;
    }

    .door {
      position: absolute;
      width: 50%;
      height: 100%;
      background: linear-gradient(to bottom, #111, #333);
      box-shadow: inset 0 0 20px #0ff;
      transition: transform 1.5s ease-in-out;
      z-index: 2;
    }

    .left-door {
      left: 0;
      border-right: 1px solid #0ff;
    }

    .right-door {
      right: 0;
      border-left: 1px solid #0ff;
    }

    .open .left-door {
      transform: translateX(-100%);
    }

    .open .right-door {
      transform: translateX(100%);
    }

    .frame-glow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-shadow: 0 0 50px #0ff inset;
      pointer-events: none;
    }

    .gateman {
      position: absolute;
      width: 150px;
      height: auto;
      bottom: 20px;
      z-index: 5;
      transition: opacity 1s ease;
    }

    .question {
      position: absolute;
      bottom: 100px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border: 2px solid #0ff;
      z-index: 6;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .question input {
      margin-top: 10px;
      padding: 5px 10px;
      background: #000;
      border: 1px solid #0ff;
      color: #0ff;
    }

    .question button {
      margin-top: 10px;
      padding: 5px 15px;
      background: #0ff;
      border: none;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    .light-flash {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #00f 0%, #000 60%);
      opacity: 0;
      transition: opacity 1.5s ease;
      z-index: 3;
    }

    .light-on {
      opacity: 1;
    }

    .hidden {
      display: none;
    }

    .world {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=1350&q=80') no-repeat center center;
      background-size: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      z-index: 0;
    }

    .world.reveal {
      opacity: 1;
    }

    /* Your custom 4px square */
    .pixel-dot {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 4px;
      height: 4px;
      background: #0ff;
      transform: translate(-50%, -50%);
      z-index: 10;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .world.reveal .pixel-dot {
      opacity: 1;
    }

    /* The GIF that appears inside the door when opened */
    .gif-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://media.giphy.com/media/l0MYu5jXpQKMdY2bG/giphy.gif');
      background-size: cover;
      background-position: center;
      display: none;
      z-index: 4;
    }

  </style>
</head>
<body>

  <div class="scene">
    <div class="world" id="world">
      <!-- 4px square HTML-only div -->
      <div class="pixel-dot"></div>
    </div>

    <div class="door-container" id="doorContainer">
      <div class="door left-door"></div>
      <div class="door right-door"></div>
      <div class="frame-glow"></div>

      <!-- GIF inside the door container -->
      <div class="gif-container" id="gifContainer"></div>
    </div>

    <img src="gateman.png" alt="Gateman" class="gateman" id="gateman">

    <div class="question" id="questionBox">
      <span id="typewriterText"></span>
      <input type="text" id="nameInput" placeholder="Enter your name" class="hidden">
      <button onclick="enterName()" class="hidden">Submit</button>
    </div>

    <div class="light-flash" id="lightFlash"></div>
  </div>

  <script>
    // Typewriter effect
    document.addEventListener("DOMContentLoaded", function () {
      const text = "Gateman: What is your name, traveler?";
      const typewriter = document.getElementById("typewriterText");
      const input = document.getElementById("nameInput");
      const button = document.querySelector(".question button");
      let index = 0;

      function typeNextChar() {
        if (index < text.length) {
          typewriter.textContent += text.charAt(index);
          index++;
          setTimeout(typeNextChar, 50);
        } else {
          input.classList.remove("hidden");
          button.classList.remove("hidden");
        }
      }

      typeNextChar();
    });

    // Handle name submission
    function enterName() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) return;

      document.getElementById('gateman').style.opacity = '0';
      document.getElementById('questionBox').classList.add('hidden');

      // Open the door immediately
      document.getElementById('doorContainer').classList.add('open');

      // Show GIF inside door
      const gifContainer = document.getElementById('gifContainer');
      gifContainer.style.display = 'block';

      // After 6 seconds: flash, fade door, reveal world
      setTimeout(() => {
        gifContainer.style.display = 'none'; // Hide GIF

        document.getElementById('lightFlash').classList.add('light-on');

        setTimeout(() => {
          document.getElementById('doorContainer').style.opacity = '0';
          document.getElementById('world').classList.add('reveal');

          setTimeout(() => {
            document.getElementById('lightFlash').classList.remove('light-on');
          }, 2000);

        }, 1500);
      }, 6000);
    }
  </script>

</body>
</html>
