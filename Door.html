<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sci-Fi Door With Gateman</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .door-container {
      background-image: url('https://media.giphy.com/media/xT9IgG50Fb7Mi0prBC/giphy.gif);
      position: relative;
      width: 400px;
      height: 300px;
      background: #111;
      overflow: hidden;
      box-shadow: 0 0 20px #0ff;
      z-index: 1;
    }

    .door {
      position: absolute;
      width: 50%;
      height: 100%;
      background: linear-gradient(to bottom, #111, #333);
      box-shadow: inset 0 0 20px #0ff;
      transition: transform 1.5s ease-in-out;
      z-index: 2;
    }

    .left-door {
      left: 0;
      border-right: 1px solid #0ff;
    }

    .right-door {
      right: 0;
      border-left: 1px solid #0ff;
    }

    .open .left-door {
      transform: translateX(-100%);
    }

    .open .right-door {
      transform: translateX(100%);
    }

    .frame-glow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-shadow: 0 0 50px #0ff inset;
      pointer-events: none;
    }

    .gateman {
      position: absolute;
      width: 150px;
      height: auto;
      bottom: 20px;
      z-index: 5;
      transition: opacity 1s ease;
    }

    .question {
      position: absolute;
      bottom: 100px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border: 2px solid #0ff;
      z-index: 6;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .question input {
      margin-top: 10px;
      padding: 5px 10px;
      background: #000;
      border: 1px solid #0ff;
      color: #0ff;
    }

    .question button {
      margin-top: 10px;
      padding: 5px 15px;
      background: #0ff;
      border: none;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    .light-flash {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #fff 0%, transparent 60%);
      opacity: 0;
      transition: opacity 1.5s ease;
      z-index: 3;
    }

    .light-on {
      opacity: 1;
    }

    .hidden {
      display: none;
    }

    .world {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=1350&q=80') no-repeat center center;
      background-size: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      z-index: 0;
    }

    .world.reveal {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="scene">
  <div class="world" id="world"></div>

  <div class="door-container" id="doorContainer">
    <!--<img scr="https://media.giphy.com/media/xT9IgG50Fb7Mi0prBC/giphy.gif" class="gif"> -->
    <div class="door left-door"></div>
    <div class="door right-door"></div>
    <div class="frame-glow"></div>
  </div>

  <img src="gateman.png" alt="Gateman" class="gateman" id="gateman">

  <div class="question" id="questionBox">
    <label for="nameInput">Gateman: What is your name, traveler?</label>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="enterName()">Submit</button>
  </div>

  <div class="light-flash" id="lightFlash"></div>
</div>

<script>
  function enterName() {
    const name = document.getElementById('nameInput').value.trim();
    if (!name) return;

    // Step 1: Hide Gateman and Input
    document.getElementById('gateman').style.opacity = '0';
    document.getElementById('questionBox').classList.add('hidden');

    // Step 2: Wait 1s, then open door
    setTimeout(() => {
      document.getElementById('doorContainer').classList.add('open');

      // Step 3: Flash light from inside door
      setTimeout(() => {
        document.getElementById('lightFlash').classList.add('light-on');

        // Step 4: Fade door out completely
        setTimeout(() => {
          document.getElementById('doorContainer').style.opacity = '0';

          // Step 5: Reveal another world
          document.getElementById('world').classList.add('reveal');

        }, 1500);
      }, 1500);
    }, 1000);
  }
</script>

</body>
</html>
