<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome App with Stars</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;
    }

    /* Menu Button */
    #menuBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 11;
      background: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      color: #333;
    }

    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 0;
      left: -220px;
      width: 250px;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      color: white;
      padding: 20px;
      transition: left 0.3s ease, opacity 0.3s ease;
      z-index: 10;
      opacity: 0;
      pointer-events: none;
    }

    #sidebar.visible {
      left: 0;
      opacity: 1;
      pointer-events: auto;
    }

    /* Sky SVG */
    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .star, .trail {
      animation: fall var(--duration, 5s) linear infinite;
      transform-origin: center;
      animation-delay: var(--delay, 0s);
    }

    .star {
      fill: white;
      opacity: 0.8;
    }

    .trail {
      stroke: white;
      stroke-width: 1;
      opacity: 0.4;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) translateX(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) translateX(100px) scale(0.5);
        opacity: 0;
      }
    }

    /* Slideshow */
    .slideshow-container {
      max-width: 90%;
      margin: 100px auto 20px;
      z-index: 2;
      position: relative;
    }

    .slide {
      display: none;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      display: block;
      opacity: 1;
    }

    .slide img {
      width: 100%;
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      margin-top: 60px;
      color: #fff;
      z-index: 2;
      position: relative;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <!-- Menu Button -->
  <button id="menuBtn">â˜°</button>

  <!-- Sidebar -->
  <div id="sidebar">
    <h2>Sidebar Menu</h2>
    <p>Some content goes here...</p>
  </div>

  <!-- Sky -->
  <svg id="sky"></svg>

  <!-- Welcome Heading -->
  <h1>Welcome to Our Website</h1>

  <!-- Slideshow -->
  <div class="slideshow-container">
    <div class="slide active"><img src="https://via.placeholder.com/800x400?text=Slide+1" alt="Slide 1"></div>
    <div class="slide"><img src="https://via.placeholder.com/800x400?text=Slide+2" alt="Slide 2"></div>
    <div class="slide"><img src="https://raw.githubusercontent.com/CodeCr4cker/Required-Document/main/3.jpeg" alt="GitHub Image Slide"></div>
  </div>

  <script>
    // Falling Stars
    const svg = document.getElementById('sky');
    const NUM_STARS = 80;

    function createLoopingStar() {
      const size = Math.random() * 1.5 + 0.5;
      const startX = Math.random() * window.innerWidth;
      const duration = (Math.random() * 2 + 2).toFixed(2);
      const delay = (Math.random() * 5).toFixed(2);

      const star = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      star.setAttribute("r", size);
      star.setAttribute("cx", startX);
      star.setAttribute("cy", -10);
      star.setAttribute("class", "star");
      star.style.setProperty('--duration', `${duration}s`);
      star.style.setProperty('--delay', `${delay}s`);

      const trail = document.createElementNS("http://www.w3.org/2000/svg", "line");
      trail.setAttribute("x1", startX);
      trail.setAttribute("y1", -10);
      trail.setAttribute("x2", startX - 10);
      trail.setAttribute("y2", -20);
      trail.setAttribute("class", "trail");
      trail.style.setProperty('--duration', `${duration}s`);
      trail.style.setProperty('--delay', `${delay}s`);

      svg.appendChild(trail);
      svg.appendChild(star);
    }

    for (let i = 0; i < NUM_STARS; i++) {
      createLoopingStar();
    }

    // Sidebar toggle
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('visible');
    });

    // Slideshow
    let slideIndex = 0;
    function startSlideshow() {
      const slides = document.getElementsByClassName("slide");
      for (let i = 0; i < slides.length; i++) {
        slides[i].classList.remove("active");
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1; }
      slides[slideIndex - 1].classList.add("active");
      setTimeout(startSlideshow, 3000);
    }

    // Voice Welcome
    function speakWelcome() {
      if (!('speechSynthesis' in window)) return;

      const msg = new SpeechSynthesisUtterance("Welcome to our website, sir");
      msg.lang = "en-US";
      msg.pitch = 1;
      msg.rate = 1;

      function setVoiceAndSpeak() {
        const voices = speechSynthesis.getVoices();
        msg.voice = voices.find(v => v.name.includes("Female") || v.lang === "en-US") || voices[0];
        speechSynthesis.speak(msg);
      }

      if (speechSynthesis.getVoices().length === 0) {
        speechSynthesis.onvoiceschanged = setVoiceAndSpeak;
      } else {
        setVoiceAndSpeak();
      }
    }

    // Cordova or Web fallback
    document.addEventListener("deviceready", function () {
      startSlideshow();
      speakWelcome();
    }, false);

    window.addEventListener("load", function () {
      if (!window.cordova) {
        startSlideshow();
        speakWelcome();
      }
    });
  </script>
</body>
</html>
