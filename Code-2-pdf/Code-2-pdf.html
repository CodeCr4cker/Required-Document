<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convert Code to PDF Online: Free Tool for Programming Languages</title>

  <!-- Meta -->
  <meta name="description" content="Convert code to PDF online with syntax highlighting. Created by Divyanshu Pandey.">
  <meta name="keywords" content="code to pdf, convert code to pdf, code formatter, syntax highlighter">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Roboto&display=swap" rel="stylesheet" />

  <!-- Highlight.js CSS & Script -->
  <link rel="stylesheet" id="theme-style" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/github-dark.min.css" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

  <!-- PDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <!-- Styles -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
    }

    :root {
      --border-thickness: 1px;
    }

    h1 {
      background-color: #222831;
      color: white;
      margin: 0 -20px 20px;
      padding: 20px;
    }

    .options {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      padding: 0 20px;
    }

    select, input, button {
      padding: 6.5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #487eb0;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      min-width: 120px;
    }

    button:hover {
      background-color: #40739e;
    }

    textarea {
      width: 100%;
      height: 200px;
      margin: 20px;
      padding: 10px;
      border-radius: 5px;
      font-family: 'Fira Code', monospace;
    }

    .hide-from-print {
      padding: 20px;
    }

    #print-area {
      display: none;
      padding: 20px;
    }

    #code-container {
      font-family: 'Fira Code', monospace;
      font-size: 14px;
      background-color: #f1f1f1;
    }

    .code-line {
      display: flex;
    }

    .line-number {
      background-color: #454545;
      color: white;
      padding: 0 10px;
      white-space: pre;
      user-select: none;
    }

    pre {
      margin: 0;
      padding: 0 10px;
      white-space: pre-wrap;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #555;
      border-top: 1px solid #ccc;
      margin-top: 20px;
      padding-top: 10px;
    }

    @media print {
      .hide-from-print { display: none; }
      #print-area { display: block; }
    }
  </style>
</head>
<body>
  <div class="hide-from-print">
    <h1>Code-2-PDF</h1>
    <div class="options">
      <input id="document-name-input" type="text" placeholder="File name" />
      <select id="languages">
        <option value="javascript">JavaScript</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="python">Python</option>
        <option value="cpp">C++</option>
        <option value="java">Java</option>
        <option value="c">C</option>
        option value="c">Python</option>
        <option value="php">PHP</option>
      </select>
      <select id="themes">
        <optgroup label="Dark">
          <option value="atom-one-dark">Atom One Dark</option>
          <option value="github-dark" selected>GitHub Dark</option>
        </optgroup>
        <optgroup label="Light">
          <option value="github">GitHub Light</option>
          <option value="default">Default</option>
        </optgroup>
      </select>
      <button id="print">Download PDF</button>
    </div>
    <textarea spellcheck="false" placeholder="Enter your code here..."></textarea>
  </div>

  <div id="print-area">
    <div id="code-container"></div>
    <div class="footer">
      <div>Developed by Divyanshu Pandey</div>
      <div id="datetime"></div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const printBtn = document.getElementById('print');
    const codeTextArea = document.querySelector('textarea');
    const codeContainer = document.getElementById('code-container');
    const documentNameInput = document.getElementById('document-name-input');
    const languageSelector = document.getElementById('languages');
    const themeSelector = document.getElementById('themes');
    const themeStylesheet = document.getElementById('theme-style');

    let selectedLanguage = 'javascript';
    let selectedTheme = 'github-dark';

    languageSelector.addEventListener('change', () => {
      selectedLanguage = languageSelector.value;
    });

    themeSelector.addEventListener('change', () => {
      selectedTheme = themeSelector.value;
      themeStylesheet.href = `//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/${selectedTheme}.min.css`;
    });

    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function createCodeLine(lineNumber, lineContent) {
      return `<div class="code-line">
        <span class="line-number">${lineNumber}</span>
        <pre><code class="hljs language-${selectedLanguage}">${lineContent}</code></pre>
      </div>`;
    }

    function updateCode() {
      const lines = codeTextArea.value.split('\n');
      codeContainer.innerHTML = lines.map((line, i) =>
        createCodeLine(i + 1, escapeHtml(line))
      ).join('');
      hljs.highlightAll();
    }

    printBtn.addEventListener('click', () => {
      updateCode();

      // Set datetime
      const now = new Date();
      document.getElementById('datetime').textContent = now.toLocaleString();

      // Filename
      const filename = (documentNameInput.value || 'Code') + '.pdf';

      const element = document.getElementById('print-area');
      const opt = {
        margin:       0.5,
        filename:     filename,
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
      };

      html2pdf().set(opt).from(element).save();
    });
  </script>
</body>
</html>
