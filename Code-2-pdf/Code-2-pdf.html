<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convert Code to PDF Online: Free Tool for Programming Languages</title>
  <link rel="icon" type="image/x-icon" href="/images/printer.png" />
  <meta name="description"
    content="Convert code to PDF online for free with our tool that supports multiple programming languages and syntax highlighting themes." />
  <meta name="keywords"
    content="code to pdf, convert code to pdf, code converter, programming language converter, syntax highlighting, online converter, Convert code to pdf By Divyanshu Pandey" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Roboto&display=swap" rel="stylesheet" />

  <!-- Highlight.js -->
  <link id="theme-style"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/github-dark.min.css"
    rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

  <!-- html2pdf -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
    }

    h1 {
      margin: 0;
      padding: 20px;
      background-color: #222831;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      padding: 0 20px;
    }

    .options>* {
      flex: 1;
      min-width: 150px;
    }

    input,
    select,
    button {
      padding: 6px;
      border-radius: 5px;
      font-size: 1rem;
      width: 100%;
    }

    button {
      background-color: #487eb0;
      color: white;
      border: none;
      font-weight: bold;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #40739e;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.95);
    }

    textarea {
      padding: 10px;
      margin: 20px;
      width: calc(100% - 40px);
      height: 300px;
      border-radius: 5px;
      resize: none;
      font-family: 'Fira Code', monospace;
      font-size: 14px;
    }

    .github-icon {
      width: 40px;
      height: 40px;
    }

    #print-area {
      display: none;
      padding: 20px;
    }

    .code-line {
      display: flex;
      font-family: 'Fira Code', monospace;
      font-size: 14px;
    }

    .line-number {
      padding: 0 11px;
      background-color: #454545;
      color: white;
      user-select: none;
    }

    .code-pre {
      flex-grow: 1;
    }

    #code-container {
      max-width: 100%;
    }

    @media print {
      .hide-from-print {
        display: none;
      }

      #print-area {
        display: block;
      }

      body {
        print-color-adjust: exact;
        -webkit-print-color-adjust: exact;
      }
    }

    @media (max-width: 600px) {
      .options {
        flex-direction: column;
      }

      .github-icon {
        margin-top: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="hide-from-print">
    <h1>
      Code-2-PDF
      <a href="https://github.com/CodeCr4cker/Code-2-pdf" target="_blank">
        <img src="images/github-mark-white.png" alt="GitHub" class="github-icon" />
      </a>
    </h1>

    <div class="options">
      <input id="document-name-input" type="text" placeholder="File name" aria-label="File name" />
      <select id="languages" aria-label="Language">
        <option value="javascript">JavaScript</option>
        <option value="typescript">TypeScript</option>
        <option value="json">JSON</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="php">PHP</option>
        <option value="python">Python</option>
        <option value="r">R</option>
        <option value="c">C</option>
        <option value="cpp">C++</option>
        <option value="cs">C#</option>
        <option value="rust">Rust</option>
        <option value="go">Go</option>
        <option value="java">Java</option>
        <option value="kotlin">Kotlin</option>
        <option value="swift">Swift</option>
        <option value="armasm">ARM Assembly</option>
        <option value="x86asm">x86 Assembly</option>
      </select>
      <select id="themes" aria-label="Theme">
        <optgroup label="Dark">
          <option value="atom-one-dark">Atom One Dark</option>
          <option value="vs2015">VS Code</option>
          <option value="nord">Nord</option>
          <option value="monokai">Monokai</option>
          <option value="github-dark" selected>GitHub Dark</option>
          <option value="github-dark-dimmed">GitHub Dark Dimmed</option>
        </optgroup>
        <optgroup label="Light">
          <option value="atom-one-light">Atom One Light</option>
          <option value="default">Default</option>
          <option value="xcode">Xcode</option>
          <option value="intellij-light">IntelliJ Light</option>
          <option value="github">GitHub Light</option>
        </optgroup>
      </select>
      <button id="print">Print</button>
      <button id="download">Download PDF</button>
    </div>

    <textarea spellcheck="false" placeholder="Enter your code here..."></textarea>
  </div>

  <div id="print-area">
    <div id="code-container"></div>
  </div>

  <script>
    const textarea = document.querySelector("textarea");
    const printBtn = document.getElementById("print");
    const downloadBtn = document.getElementById("download");
    const codeContainer = document.getElementById("code-container");
    const languageSelector = document.getElementById("languages");
    const themeSelector = document.getElementById("themes");
    const themeStylesheet = document.getElementById("theme-style");
    const documentNameInput = document.getElementById("document-name-input");

    let selectedLanguage = localStorage.getItem("language") || "javascript";
    let selectedTheme = localStorage.getItem("theme") || "github-dark";
    let codeText = localStorage.getItem("code") || 'console.log("Hello World!");';

    languageSelector.value = selectedLanguage;
    themeSelector.value = selectedTheme;
    textarea.value = codeText;
    themeStylesheet.href = getStylesheet(selectedTheme);

    textarea.addEventListener("input", () => {
      localStorage.setItem("code", textarea.value);
      updateCode();
    });

    textarea.addEventListener("keydown", (e) => {
      if (e.key === "Tab") {
        e.preventDefault();
        const start = textarea.selectionStart;
        const end = textarea.selectionEnd;
        textarea.value = textarea.value.substring(0, start) + "\t" + textarea.value.substring(end);
        textarea.selectionStart = textarea.selectionEnd = start + 1;
        textarea.dispatchEvent(new Event("input"));
      }
    });

    languageSelector.addEventListener("change", () => {
      selectedLanguage = languageSelector.value;
      localStorage.setItem("language", selectedLanguage);
      updateCode();
    });

    themeSelector.addEventListener("change", () => {
      selectedTheme = themeSelector.value;
      localStorage.setItem("theme", selectedTheme);
      themeStylesheet.href = getStylesheet(selectedTheme);
    });

    printBtn.addEventListener("click", () => {
      updateCode();
      document.title = documentNameInput.value || "Code";
      window.print();
      document.title = "Convert Code to PDF Online: Free Tool for Programming Languages";
    });

    downloadBtn.addEventListener("click", () => {
      updateCode();
      setTimeout(() => {
        const opt = {
          margin: 0.5,
          filename: (documentNameInput.value || "code") + ".pdf",
          image: { type: "jpeg", quality: 0.98 },
          html2canvas: { scale: 2, useCORS: true },
          jsPDF: { unit: "in", format: "a4", orientation: "portrait" },
        };
        html2pdf().set(opt).from(document.getElementById("print-area")).save();
      }, 300);
    });

    function getStylesheet(theme) {
      return `https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/${theme}.min.css`;
    }

    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function updateCode() {
      const lines = textarea.value.split("\n");
      const width = Math.floor(Math.log10(lines.length)) + 1;
      let html = "";
      lines.forEach((line, idx) => {
        const num = String(idx + 1).padStart(width, " ");
        html += `
          <div class="code-line">
            <span class="line-number">${num}</span>
            <pre class="code-pre"><code class="hljs language-${selectedLanguage}">${escapeHtml(line) || " "}</code></pre>
          </div>`;
      });
      codeContainer.innerHTML = html;
      hljs.highlightAll();
    }

    updateCode();
  </script>
</body>

</html>
