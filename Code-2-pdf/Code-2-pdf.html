<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convert Code to PDF Online: Free Tool</title>
  <link rel="icon" type="image/x-icon" href="/images/printer.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" id="theme-style"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/github-dark.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0px;
    }

    :root {
      --border-thickness: 1px;
    }

    select,
    input {
      padding: 6px;
      border-radius: 5px;
    }

    h1 {
      margin: 0;
      padding-bottom: 20px;
      color: white;
      background-color: #222831;
      padding: 20px;
      margin: -20px -20px 20px -20px;
    }

    .options {
      display: flex;
      column-gap: 20px;
      width: 100%;
      flex-wrap: wrap;
      row-gap: 14px;
    }

    input {
      border-width: 1px;
    }

    .options>* {
      flex-grow: 2;
      flex: 1 1 0px;
    }

    button {
      border-width: 0;
      background-color: #487eb0;
      color: white;
      max-width: 100px;
      font-weight: bold;
      padding: 6px;
      min-width: 120px;
      border-radius: 5px;
      transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
    }

    button:hover {
      background-color: #40739e;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.95);
      background-color: #0077b6;
    }

    textarea {
      padding: 10px;
      margin-top: 20px;
      resize: none;
      flex-grow: 1;
      border-radius: 5px;
    }

    html,
    body {
      height: 100%;
    }

    .hide-from-print {
      height: calc(100% - 40px);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    pre {
      margin: 0;
    }

    #code-container {
      margin: 0;
      max-width: 100%;
    }

    #code-container .code-line:first-of-type .line-number {
      padding-top: calc(10px + var(--border-thickness));
    }

    #code-container .code-line:last-of-type .line-number {
      padding-bottom: calc(10px + var(--border-thickness));
    }

    #code-container .code-line:first-of-type code {
      padding-top: calc(10px + var(--border-thickness));
      border-top: var(--border-thickness) solid #c9d1d9;
    }

    #code-container .code-line:last-of-type code {
      padding-bottom: calc(10px + var(--border-thickness));
      border-bottom: var(--border-thickness) solid #c9d1d9;
    }

    code {
      font-size: 14px;
      border: none;
      border-right: var(--border-thickness) solid #c9d1d9;
      font-family: 'Fira Code', monospace;
      white-space: pre-wrap;
      padding: 0px 11px;
      flex-grow: 1;
    }

    .code-pre {
      display: inline-block;
      flex-grow: 1;
    }

    .code-line {
      font-family: 'Fira Code', monospace;
      font-size: 14px;
      display: flex;
    }

    .line-number {
      padding: 0px 11px;
      user-select: none;
      background-color: #454545;
      color: white;
      white-space: pre;
    }

    #print-area {
      padding: 0;
      padding-top: 20px;
      display: none;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .github-icon {
      width: 40px;
      height: 40px;
      margin-left: 10px;
      vertical-align: middle;
      float: right;
    }

    @media print {
      body {
        print-color-adjust: exact;
        -webkit-print-color-adjust: exact;
      }

      .line-number {
        user-select: none;
      }

      #print-area {
        display: block;
      }

      .hide-from-print {
        display: none;
      }

      .pdf-footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: white;
        color: black;
      }
    }

    .pdf-footer {
      width: 100%;
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #333;
      padding: 10px 20px;
      border-top: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="hide-from-print">
    <h1>
      Code-2-PDF
      <a href="https://github.com/CodeCr4cker/Code-2-pdf" target="_blank">
        <img src="images/github-mark-white.png" alt="GitHub" class="github-icon" />
      </a>
    </h1>
    <div class="options">
      <input id="document-name-input" type="text" placeholder="File name" />
      <select id="languages">
        <option value="javascript">JavaScript</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="python">Python</option>
        <option value="cpp">C++</option>
      </select>
      <select id="themes">
        <optgroup label="Dark">
          <option value="github-dark" selected>Github Dark</option>
          <option value="monokai">Monokai</option>
        </optgroup>
        <optgroup label="Light">
          <option value="github">Github Light</option>
          <option value="xcode">Xcode</option>
        </optgroup>
      </select>
      <button id="print">Print</button>
    </div>
    <textarea spellcheck="false" placeholder="Enter code ..."></textarea>
  </div>

  <div id="print-area">
    <div id="code-container"></div>
    <div class="pdf-footer">
      <span class="footer-left">Developer: Divyanshu Pandey</span>
      <span class="footer-right" id="datetime"></span>
    </div>
  </div>

  <script>
    const printBtn = document.getElementById('print');
    const codeTextArea = document.querySelector('textarea');
    const documentNameInput = document.getElementById('document-name-input');
    const languageSelector = document.getElementById('languages');
    const themeSelector = document.getElementById('themes');
    const themeStylesheet = document.getElementById('theme-style');
    const codeContainer = document.getElementById('code-container');
    let selectedLanguage = localStorage.getItem('language') || 'javascript';
    let selectedTheme = localStorage.getItem('theme') || 'github-dark';
    let codeText = localStorage.getItem('code') || 'console.log("Hello World!")';

    themeStylesheet.setAttribute('href', getStylesheet(selectedTheme));
    themeSelector.value = selectedTheme;
    languageSelector.value = selectedLanguage;
    codeTextArea.value = codeText;
    hljs.configure({ languages: ['javascript', 'html', 'css', 'python', 'cpp'] });

    function escapeHtml(text) {
      return text.replace(/&/g, "&amp;").replace(/</g, "&lt;")
        .replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
    }

    function getStylesheet(style) {
      return `https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/${style}.min.css`;
    }

    function createCodeLine(lineNumber, lineContent) {
      const code = `<code class="hljs language-${selectedLanguage}">${lineContent}</code>`;
      return `<div class="code-line"><span class="line-number">${lineNumber}</span><pre class="code-pre">${code}</pre></div>`;
    }

    function updateCode() {
      const lines = codeTextArea.value.split('\n');
      let formattedCode = '';
      for (let i = 0; i < lines.length; i++) {
        const num = (i + 1).toString().padStart(2, ' ');
        formattedCode += createCodeLine(num, escapeHtml(lines[i]));
      }
      codeContainer.innerHTML = formattedCode;
      hljs.highlightAll();
    }

    printBtn.addEventListener('click', () => {
      updateCode();
      const lineNumbers = document.querySelectorAll('.line-number');
      const root = document.documentElement;
      const optGroup = themeSelector.options[themeSelector.selectedIndex].parentNode;

      if (optGroup.label === 'Dark') {
        root.style.setProperty('--border-thickness', '0px');
        lineNumbers.forEach(el => {
          el.style.backgroundColor = '#353b48';
          el.style.color = '#dfe6e9';
        });
      } else {
        root.style.setProperty('--border-thickness', '1px');
        lineNumbers.forEach(el => {
          el.style.backgroundColor = '#dcdde1';
          el.style.color = '#2d3436';
        });
      }

      const now = new Date();
      document.getElementById('datetime').innerText = now.toLocaleString();
      document.title = documentNameInput.value || 'Code';
      window.print();
      document.title = 'Convert Code to PDF Online';
    });

    codeTextArea.addEventListener('input', () => {
      codeText = codeTextArea.value;
      localStorage.setItem('code', codeText);
    });

    languageSelector.addEventListener('change', () => {
      selectedLanguage = languageSelector.value;
      localStorage.setItem('language', selectedLanguage);
    });

    themeSelector.addEventListener('change', () => {
      selectedTheme = themeSelector.value;
      themeStylesheet.href = getStylesheet(selectedTheme);
      localStorage.setItem('theme', selectedTheme);
    });

    updateCode();
  </script>
</body>

</html>
