<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jarvis Interface</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1a1a1a;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #jarvis-container {
      text-align: center;
      background-color: #333;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
    }

    #screen {
      background-color: #000;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      width: 300px;
      height: 200px;
      overflow-y: scroll;
    }

    #output {
      font-size: 18px;
    }

    #user-input {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    #submit-button {
      padding: 10px;
      margin-top: 10px;
      background-color: #1e90ff;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    #submit-button:hover {
      background-color: #4682b4;
    }
  </style>
</head>
<body>
  <div id="jarvis-container">
    <div id="screen">
      <div id="output">
        <p>Welcome, Sir. How can I assist you?</p>
      </div>
    </div>
    <input type="text" id="user-input" placeholder="Type your command..." />
    <button id="submit-button">Send</button>
  </div>

  <script>
    document.getElementById("submit-button").addEventListener("click", function() {
      let userInput = document.getElementById("user-input").value;
      let outputDiv = document.getElementById("output");

      if (userInput) {
        let newMessage = document.createElement("p");
        newMessage.textContent = `You: ${userInput}`;
        outputDiv.appendChild(newMessage);

        // Generate Jarvis's response
        let jarvisResponse = getJarvisResponse(userInput);
        let jarvisMessage = document.createElement("p");
        jarvisMessage.textContent = `Jarvis: ${jarvisResponse}`;
        outputDiv.appendChild(jarvisMessage);

        // Scroll to the bottom of the screen
        outputDiv.scrollTop = outputDiv.scrollHeight;

        // Clear the input field
        document.getElementById("user-input").value = "";
      }
    });

    function getJarvisResponse(input) {
      input = input.toLowerCase();

      if (input.includes("hello")) {
        return "Hello, Sir. How can I assist you today?";
      } else if (input.includes("weather")) {
        return "The weather is currently sunny with a temperature of 22Â°C.";
      } else if (input.includes("time")) {
        let now = new Date();
        return `The current time is ${now.toLocaleTimeString()}.`;
      } else if (input.includes("open chrome")) {
        return "Opening Chrome browser...";
      } else {
        return "I'm sorry, I didn't understand that.";
      }
    }
  </script>
</body>
</html>
