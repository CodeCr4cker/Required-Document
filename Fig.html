<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Personal Data Representation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            max-width: 1200px;
        }

        .person-data {
            text-align: center;
            margin-right: 30px;
        }

        .person-silhouette {
            width: 80px;
            height: 120px;
            background-color: #888;
            border-radius: 50%;
            margin: 20px auto;
        }

        .data-label {
            font-size: 16px;
            margin-top: 10px;
        }

        .data-categories {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
        }

        .data-categories li {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .security {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .security-lock {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .lock {
            width: 40px;
            height: 40px;
            background-color: #444;
            border-radius: 50%;
            margin-right: 10px;
        }

        .label {
            font-size: 16px;
            font-weight: bold;
        }

        .fingerprint {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .fingerprint-icon {
            width: 30px;
            height: 30px;
            background-color: #222;
            border-radius: 50%;
            margin-bottom: 5px;
        }

        .fingerprint-label {
            font-size: 14px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Central Digital Silhouette -->
        <div class="person-data">
            <div class="person-silhouette"></div>
            <div class="data-label">Personal Data</div>
        </div>

        <!-- Data Categories -->
        <div class="data-categories">
            <ul>
                <li>Name</li>
                <li>Home Address</li>
                <li>Business Address</li>
                <li>Identity Card No</li>
                <li>Passport No</li>
                <li>Driving License</li>
                <li>Income Tax No</li>
                <li>Car Registration</li>
                <li>Other</li>
            </ul>
        </div>

        <!-- Confidential Data & Security -->
        <div class="security">
            <div class="security-lock">
                <div class="lock"></div>
                <div class="label">Confidential Data</div>
            </div>
            <div class="fingerprint">
                <div class="fingerprint-icon"></div>
                <div class="fingerprint-label">Fingerprint</div>
            </div>
        </div>
    </div>
</body>
</html>
