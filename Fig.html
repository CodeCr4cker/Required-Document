<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Advertisement</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .ad-container {
      background-color: #ff6347;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 400px;
      height: 250px;
      position: relative;
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }

    .ad-container:hover {
      transform: scale(1);
    }

    .ad-content {
      color: white;
      text-align: center;
      padding: 40px;
    }

    .ad-content h1 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    .ad-content p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    #ad-btn {
      background-color: #fff;
      color: #ff6347;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    #ad-btn:hover {
      background-color: #ff4500;
      color: white;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="ad-container">
    <div class="ad-content">
      <h1>Big Sale Coming Soon!</h1>
      <p>Get ready for exclusive offers</p>
      <button id="ad-btn">Learn More</button>
    </div>
  </div>

  <script>
    // Add a simple action when the button is clicked
    document.getElementById('ad-btn').addEventListener('click', function() {
      window.location.href = 'https://example.com'; // Change the URL to your destination
    });
  </script>

</body>
</html>
