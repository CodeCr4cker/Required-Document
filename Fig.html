<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLACKBOXAI Interface</title>
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #0d1b2a; /* Deep blue background */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container for the entire interface */
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      width: 90%;
      height: 80%;
      border: 2px solid #fff;
      border-radius: 15px;
      padding: 10px;
      box-shadow: 0 0 30px rgba(0, 204, 255, 0.5);
      background: linear-gradient(45deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.9));
    }

    /* Main Display Area */
    .main-display {
      width: 70%;
      position: relative;
    }

    .large-box {
      width: 100%;
      height: 60%;
      background-color: rgba(0, 255, 255, 0.2);
      border: 2px solid #00ccff;
      border-radius: 8px;
      margin-top: 20px;
    }

    .header .progress-bar {
      width: 100%;
      height: 5px;
      margin: 10px 0;
      background-color: #444;
      border-radius: 2px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    .header .progress-bar:nth-child(1) {
      background-color: #00ccff;
    }

    .header .progress-bar:nth-child(2) {
      background-color: #00b3b3;
    }

    /* Sidebar (Right) */
    .sidebar {
      width: 20%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .small-box {
      width: 90%;
      height: 25%;
      background-color: rgba(0, 255, 255, 0.2);
      border: 2px solid #00ccff;
      border-radius: 8px;
      margin: 10px 0;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }

    /* Footer (Bottom) */
    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .circle {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: #00ccff;
      margin: 0 5px;
      box-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-display">
      <div class="header">
        <div class="progress-bar"></div>
        <div class="progress-bar"></div>
      </div>
      <div class="large-box"></div>
    </div>
    <div class="sidebar">
      <div class="small-box"></div>
      <div class="small-box"></div>
      <div class="small-box"></div>
    </div>
    <div class="footer">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </div>

  <script>
    // Placeholder for future interactivity
    // For example, this could control the progress bars or elements that should animate in response to certain events

    document.addEventListener('DOMContentLoaded', () => {
      const progressBars = document.querySelectorAll('.progress-bar');

      // Simulating the progress of the bars
      let progress = 0;
      setInterval(() => {
        if (progress < 100) {
          progress += 1;
          progressBars.forEach(bar => {
            bar.style.width = progress + '%';
          });
        }
      }, 50);
    });
  </script>
</body>
</html>
