<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mysterious Flipbook</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .flipbook {
            width: 300px;
            height: 400px;
            perspective: 1000px;
            position: relative;
        }

        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            background: #4b3d2b;
            border: 1px solid #8a7b5b;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            transition: transform 0.6s;
            backface-visibility: hidden;
            padding: 20px;
            box-sizing: border-box;
        }

        .cover {
            background: #3b2d1f;
            color: #ffcc00;
            flex-direction: column;
            align-items: center;
            background-image: url('cover-image-url.jpg'); /* Replace with your cover image URL */
            background-size: cover;
            background-position: center;
        }

        .symbol {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ffcc00, transparent);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.8);
            margin-bottom: 20px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
            }
            100% {
                box-shadow: 0 0 25px rgba(255, 204, 0, 1);
            }
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #555;
            border: none;
            color: white;
            border-radius: 5px;
        }
        
        button:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <div class="flipbook" id="flipbook">
        <div class="page cover">
            <div class="symbol"></div>
            <h1>Ancient Tome</h1>
        </div>
        <div class="page">Page 1: The beginning of time...</div>
        <div class="page">Page 2: The secrets of the ancients...</div>
        <div class="page">Page 3: Legends forgotten...</div>
        <div class="page">Page 4: Lost civilizations...</div>
        <div class="page">Page 5: The mysteries of the universe...</div>
        <div class="page cover">The End</div>
    </div>
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>

    <script>
        let currentPage = 0;
        const pages = document.querySelectorAll('.page');

        function showPage(index) {
            pages.forEach((page, i) => {
                page.style.transform = `rotateY(${(i - index) * 180}deg)`;
            });
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            currentPage = (currentPage > 0) ? currentPage - 1 : 0;
            showPage(currentPage);
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentPage = (currentPage < pages.length - 1) ? currentPage + 1 : pages.length - 1;
            showPage(currentPage);
        });

        // Initial display
        showPage(currentPage);
    </script>
</body>
</html>
