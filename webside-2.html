<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Writing Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            position: relative;
        }

        .pen {
            width: 50px;
            position: absolute;
            top: 0;
            left: 0;
            animation: writing 0.5s infinite alternate;
        }

        .text {
            font-size: 24px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid;
            display: inline-block;
        }

        @keyframes writing {
            0% { top: 0; }
            100% { top: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pen.png" alt="Pen" class="pen" id="pen">
        <div id="text" class="text"></div>
    </div>
    <script>
        const textElement = document.getElementById('text');
        const text = "Hello, this is an auto writing effect!";
        let index = 0;

        function type() {
            if (index < text.length) {
                textElement.innerHTML += text.charAt(index);
                index++;
                setTimeout(type, 100); // Adjust the speed here
            }
        }

        type();
    </script>
</body>
</html>
