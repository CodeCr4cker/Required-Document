<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Text with Moving Pen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: relative;
        }

        .pen {
            position: absolute;
            width: 50px; /* Adjust size as needed */
            animation: movePen 0.5s forwards;
        }

        .text {
            font-size: 24px;
            white-space: pre; /* Preserve whitespace */
            display: inline-block;
            margin-left: 40px; /* Adjust space for pen */
        }
        .box {
            height: 7rem;
            width: 9rem;
            border-style: solid;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes movePen {
            0% {
                top: 0;
                left: 0;
            }
            100% {
                top: -10px; /* Adjust vertical position */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/Divyanshu-85/Required-Document/raw/main/PEN.png" alt="Pen" class="pen" id="pen">
        <div class="box">
            <div id="text" class="text">Hello, this is an auto-typing text effect!</div>
        </div>
    </div>
    <script>
        const textElement = document.getElementById('text');
        const penElement = document.getElementById('pen');
        const message = "Hello, this is an auto-typing text effect!";
        let index = 0;

        function typeText() {
            textElement.textContent = ""; // Clear the text for typing effect
            function typeNext() {
                if (index < message.length) {
                    textElement.textContent += message.charAt(index);
                    index++;
                    penElement.style.left = `${textElement.offsetWidth}px`; // Move pen with text
                    setTimeout(typeNext, 100); // Adjust typing speed
                } else {
                    penElement.style.display = 'none'; // Hide pen after typing
                }
            }
            typeNext();
        }

        window.onload = typeText;
    </script>
</body>
</html>
