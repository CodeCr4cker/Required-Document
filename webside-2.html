<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Downloader</h1>
        <button id="downloadBtn">Download PDF File</button>
    </div>
    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const pdfUrl = 'path/to/your/file.pdf'; // Update this path to your PDF file
            const filename = 'https://github.com/Divyanshu-85/Required-Document/blob/main/IMG_20241013_124219.jpg'; // The name for the downloaded file

            const link = document.createElement('a');
            link.href = pdfUrl;
            link.download = filename;

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
